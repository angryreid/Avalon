<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>html</title>
		<script type="text/javascript" src="../../node_modules/avalon2/dist/avalon.js"></script>
		<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
	</head>
	<body>
		<div ms-controller='derek'>
			<span ms-html='@hobby'>不使用过滤器</span>
			<span ms-html='@hobby | uppercase'>使用过滤器</span>
		</div>

		<div ms-controller='emma'>
			<div ms-html='@hobby'></div>
		</div>
		<script type="text/javascript">
			avalon.define({
				$id:'derek',
				hobby:'guitar'
			});
			// 我们可以通过ms-html异步加载大片内容。
			var vm = avalon.define({
				$id:'emma',
				hobby:'loading...'
			});
			jQuery.ajax({
				url:'action.do',
				success: function(data){
					vm.aaa = data.html
				}
			});
		</script>
	</body>
</html>
