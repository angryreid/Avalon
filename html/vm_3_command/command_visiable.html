<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Template</title>
		<script type="text/javascript" src="../../node_modules/avalon2/dist/avalon.js"></script>
	</head>
	<body :controller="test">
		<script>
			// 这是通过修改元素的style.display值改变元素的可见性, 要求属性值对应一个布尔，如果不是布尔， avalon会自动转换值为布尔。
			var vm = avalon.define({
				$id: "test",
				aaa: "这是被隐藏的内容",
				toggle: false
			});
		</script>
		<p><button type="button" :click='@toggle = !@toggle'>点我</span></p>
			<p><button type="button" :click='@toggle= !@toggle'>click</button></p>
		<div :visible="@toggle">{{@aaa}}</div>
	</body>
</html>
