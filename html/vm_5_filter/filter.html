<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>filter</title>
	<script type="text/javascript" src="../../node_modules/avalon2/dist/avalon.js"></script>
</head>
<body>
	<!-- 
	uppercase	将字符串全部大写	<div>{{@aaa | uppercase}}</div>	
	lowercase	将字符串全部小写	<div>{{@aaa | lowercase}}</div>
	truncate	对长字符串进行截短，有两个可选参数		
				number，最后返回的字符串的长度，已经将truncation的长度包含在内，默认为30。 truncation，告知用户它已经被截短的一个结尾标识，默认为"..."
	camelize	驼峰化处理， 如"aaa-bbb"变成"aaaBBB"
	escape		对类似于HTML格式的字符串进行转义，如将<、 >转换为<、 >
	sanitize	对用户输入的字符串进行反XSS处理，去掉onclick, javascript:alert，<script>等危险属性与标签。
	number		
				对需要处理的数字的整数部分插入千分号（每三个数字插入一个逗号），有一个参数fractionSize，用于保留小数点的后几位。
				<p>不传参：{{@aaa|number}}</p>
		        <p>不保留小数：{{@aaa|number(0)}}</p>
		        <p>负数:{{-@aaa|number(4)}}</p>
	currency	类似于number过滤器（即插入千分号），但前面加了一个货币符号
	date		对日期进行格式化，date(formats), 目标可能是符合一定格式的字符串，数值，或Date对象 
				----只能用于ms-for循环
	limitBy		limit: 最大个数,必须是数字或字符, 当个数超出数组长或键值对总数时, 等于后面
				begin: 开始循环的个数, 可选,默认0
	orderBy		key: 要排序的属性名 
				dir: -1或1, 顺序或倒序,可选,默认1
				----只能用于ms-for循环
	filterBy	----只能用于ms-for循环
				
	 -->
</body>
</html>
