<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>soleSlot</title>
		<script type="text/javascript" src="../../node_modules/avalon2/dist/avalon.js"></script>
	</head>
	<body>
		<ms-button>hello</ms-button>
		<script>
		/**
		* avalon.component
		* 两个参数,第一个标签名,必须以ms-开头;第二个是配置对象.
		*
		* 配置对象里也有3个配置项
		* template,自定义标签的outerHTML,它必须是用一个普通的HTML元素节点包起来,里面可以使用ms-*等指令, 里面的属性只能是defaults中定义的属性与方法
		defaults,用来定义这个组件的VM有什么属性与方法
		soleSlot,表示组件只有一个插槽,会将组件容器的所有孩子都移到这里来 ,可选
		*/
			avalon.component('ms-button',{
				template:'<button type="button"><span><slot name="buttonText"></span></button>',
				defaults:{
					buttonText:'button'
				},
				soleSlot:'buttonText'
			});
		</script>
	</body>
</html>
